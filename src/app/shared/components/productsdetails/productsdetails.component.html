<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-success">
                      <button mat-raised-button type="button" class="btn btn-danger" style="float: right;padding: 5px;" (click)="CancelProdType()" matTooltip="Close"><i class="fa fa-times"></i></button>                 
                        <h4 class="card-title">Edit Product</h4>
                    </div>
                    <div class="card-body" *ngIf="product">
                        <form>
                            <div class="row">                                
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="DescripciÃ³n" [(ngModel)]="product.Name"  [ngModelOptions]="{standalone: true}" type="text">
                                    </mat-form-field>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Cantidad" [(ngModel)]="product.Quantity" [ngModelOptions]="{standalone: true}" type="number">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Precio" [(ngModel)]="product.PriceByUND" [ngModelOptions]="{standalone: true}" type="number">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <label style="display: block; margin: 0px;font-size: 12px;">Status</label>
                                    <select name="Enable" id="selEstatus" [(ngModel)]="product.Enable" style="width: min-content;text-align-last: center;">                                     
                                        <option value="0">---SELECT---</option>
                                        <option value="true">Enable</option>
                                        <option value="false">Disable</option>
                                    </select>
                                   <!-- <input matInput placeholder="Estatus" [(ngModel)]="product.Enable" [ngModelOptions]="{standalone: true}" type="text">-->                                 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                  <label style="display: block; margin: 0px;font-size: 12px;">Type</label>
                                  <select name="Type" id="selectType" [(ngModel)]="product.Type" style="width: min-content;text-align-last: center;">
                                    <option value="0">---SELECT---</option>
                                    <option *ngFor="let type of prodtypes" value="{{type.Type}}">
                                      {{ type.Name || uppercase}}
                                    </option>
                                  </select>                                 
                                </div>
                            </div>   
                            
                            <button mat-raised-button type="submit" class="btn btn-info pull-right" (click)="updateProd(product)" matTooltip="Update"><i class="fa fa-history"></i></button>
                            <!--<h4 class="alert alert-success">Actualizaciones!!</h4>-->
                            <!--<i class="fa fa-remove">Font Awesome Works!!</i>-->
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>
